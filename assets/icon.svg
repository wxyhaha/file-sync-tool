<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- 文件夹图标 -->
  <g transform="translate(12, 16)">
    <!-- 左侧文件夹 -->
    <rect x="0" y="8" width="14" height="10" rx="1" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
    <rect x="0" y="6" width="6" height="2" rx="1" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
    
    <!-- 右侧文件夹 -->
    <rect x="26" y="8" width="14" height="10" rx="1" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
    <rect x="26" y="6" width="6" height="2" rx="1" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
  </g>
  
  <!-- 同步箭头 -->
  <g transform="translate(32, 32)">
    <!-- 右箭头 -->
    <path d="M -8 -2 L 0 -2 L 0 -4 L 6 0 L 0 4 L 0 2 L -8 2 Z" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="0.5"/>
    
    <!-- 左箭头 -->
    <path d="M 8 2 L 0 2 L 0 4 L -6 0 L 0 -4 L 0 -2 L 8 -2 Z" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="0.5" transform="translate(0, 8)"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="16" cy="16" r="2" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="48" cy="48" r="2" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- 文字标识 -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">SYNC</text>
</svg>